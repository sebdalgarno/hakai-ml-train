seed_everything: 42

model:
  class_path: "src.models.smp.SMPMulticlassSegmentationModel"
  init_args:
    architecture: "Segformer"
    backbone: "mit_b2"
    model_opts:
      encoder_weights: imagenet
      in_channels: 3
    num_classes: 2
    ignore_index: &ignore_index -100
    lr: 3e-4
    wd: 0.01
    b1: 0.9
    b2: 0.95
    loss: "LovaszLoss"
    loss_opts:
      mode: "multiclass"
      ignore_index: *ignore_index
      from_logits: true
    class_names:
      - bg
      - seagrass

data:
  class_path: "src.data.DataModule"
  init_args:
    train_chip_dir: "/mnt/class_data/sdalgarno/prototype/chips/train"
    val_chip_dir: "/mnt/class_data/sdalgarno/prototype/chips/val"
    test_chip_dir: "/mnt/class_data/sdalgarno/prototype/chips/test"
    batch_size: 32
    num_workers: 16
    pin_memory: true
    persistent_workers: true
    train_transforms:
      __version__: 2.0.9
      transform:
        __class_fullname__: Compose
        additional_targets: {}
        bbox_params: null
        is_check_shapes: true
        keypoint_params: null
        p: 1
        seed: null
        transforms:
          - __class_fullname__: D4
            p: 1.0
          - __class_fullname__: HueSaturationValue
            hue_shift_limit:
              - -15
              - 15
            sat_shift_limit:
              - -25
              - 25
            val_shift_limit:
              - -25
              - 25
            p: 0.6
          - __class_fullname__: RandomBrightnessContrast
            brightness_by_max: true
            brightness_limit:
              - -0.2
              - 0.2
            contrast_limit:
              - -0.2
              - 0.2
            ensure_safe_range: false
            p: 0.5
          - __class_fullname__: RandomGamma
            gamma_limit:
              - 80
              - 120
            p: 0.3
          - __class_fullname__: GaussianBlur
            blur_limit:
              - 3
              - 7
            p: 0.2
          - __class_fullname__: Normalize
            max_pixel_value: 255.0
            mean:
              - 0.485
              - 0.456
              - 0.406
            normalization: standard
            p: 1.0
            std:
              - 0.229
              - 0.224
              - 0.225
          - __class_fullname__: ToTensorV2
            p: 1.0
            transpose_mask: false
    test_transforms:
      __version__: 2.0.9
      transform:
        __class_fullname__: Compose
        additional_targets: {}
        bbox_params: null
        is_check_shapes: true
        keypoint_params: null
        p: 1
        seed: null
        transforms:
          - __class_fullname__: Normalize
            max_pixel_value: 255.0
            mean:
              - 0.485
              - 0.456
              - 0.406
            normalization: standard
            p: 1.0
            std:
              - 0.229
              - 0.224
              - 0.225
          - __class_fullname__: ToTensorV2
            p: 1.0
            transpose_mask: false

trainer:
  accelerator: auto
  devices: auto
  precision: bf16-mixed
  log_every_n_steps: 20
  max_epochs: 200
  accumulate_grad_batches: 2
  gradient_clip_val: 0.5
  detect_anomaly: false
  default_root_dir: checkpoints
  fast_dev_run: False
  logger:
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        entity: sebdalgarno-poisson-consulting
        project: seagrass-rgb
        name: segformer_b2_512
        group: architecture_comparison
        log_model: true
        tags:
          - seagrass
          - architecture_comparison
          - 512
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        auto_insert_metric_name: False
        filename: seagrass_rgb_segformer_b2_512_epoch-{epoch:02d}_val-iou-{val/iou_epoch:.4f}
        monitor: val/iou_epoch
        mode: max
        save_last: True
        save_top_k: 2
        save_weights_only: True
        verbose: True
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val/iou_epoch
        mode: max
        patience: 10
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
  plugins:
    - class_path: lightning.pytorch.plugins.io.AsyncCheckpointIO
